  1:
    titre_article: Voyage à Paris
    article: 'Notre rédacteur en chef, Gabriel Roger, a fait un voyage à Paris entre
      le 11 et le 19 Juin . Il a logé chez Constance et Jean Tesson, a notamment pu
      voir Anaïs et Tanguy Nouar et pu s''occuper un peu de ses deux neveux Marc et
      Eugène . Il y est allé pour un stage dans l''entreprise Livementor, ou il a
      été pris en charge par Grégoire Clermont qui l''a notamment aidé à se former
      en programmation et l''a aidé à créer ce site . Nous le remercions donc tout
      particulièrement ainsi que tous les employés de Livementor.  '
    rubrique: articles